{%extends 'base.html'}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Comments</title>
</head>
<body>
    <h1>Food Comments</h1>
    <ul>
        {% for comment in comments %}
            <li>
                <p>User: {{ comment.user }}</p>
                <p>Comment: {{ comment.comment }}</p>
                <p>Rating: {{ comment.rating }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
